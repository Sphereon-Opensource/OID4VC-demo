version: '3.8'

services:
  ssi-agent:
    container_name: ssi-agent
    entrypoint: /bin/sh
    command: -c "while true; do sleep 30; done"
    environment:
      - DEMO_HOST_ADDRESS="https://ssi.sphereon.com/demo"
    build:
      context: ../../..
      dockerfile: ./docker/Dockerfile.ssi-agent
    env_file:
      - ../../.env.ssi-agent
    volumes:
      - "./agent-env/.env.local:/opt/ssi-agent/packages/agent/.env.local:ro"
    ports:
      - "5000:5000"

  oid4vci-demo-frontend:
    container_name: oid4vci-demo-frontend
    env_file:
      - ../../.env.oid4vci-demo-frontend
    depends_on:
      - ssi-agent
    tty: true
    build:
      context: ../../..
      dockerfile: ../../build/Dockerfile.oid4vci-demo-frontend
    ports:
      - "5001:5001"
    restart: unless-stopped

  oid4vp-demo-frontend:
    container_name: oid4vp-demo-frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ../../.env.oid4vp-demo-frontend
    depends_on:
      - ssi-agent
    tty: true
    build:
      context: ../../..
      dockerfile: ../../build/Dockerfile.oid4vp-demo-frontend
    ports:
      - "5002:5002"
    restart: unless-stopped
